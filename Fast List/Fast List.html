<html lang="it"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #34495e;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            width: 800px; /* Aumentata la larghezza iniziale della container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #1abc9c;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        button {
            background-color: #1abc9c;
            color: #ecf0f1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        textarea {
            height: 400px; /* Altezza aumentata */
            font-size: 1em;
            resize: none; /* Disabilita il ridimensionamento */
            overflow-y: auto; /* Abilita lo scrolling verticale */
            overflow-x: hidden; /* Nasconde lo scrolling orizzontale */
            white-space: pre; /* Mantiene il formato delle linee */
            width: 100%; /* Larghezza al 100% della container */
        }
        button:focus, input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #1abc9c;
        }
        @media (min-width: 768px) {
            .container {
                width: 900px; /* Aumentata la larghezza per schermi medi */
            }
        }
        @media (min-width: 1024px) {
            .container {
                width: 1000px; /* Aumentata la larghezza per schermi grandi */
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <br>
        
        <label for="template">Inserisci il Link</label>
        <input type="text" id="template" value="//www.example.com/item_[x].html">
        
        <label for="start">Valore Iniziale</label>
        <input type="number" id="start" value="1">
        
        <label for="end">Valore Finale</label>
        <input type="number" id="end" value="9">
        
        <label for="replace">Sostituisci il numero con [x]</label>
        <input type="text" id="replace" value="[x]">
        
        <div style="text-align: center;">
            <button onclick="generateUrls()">Generate</button>
            <button onclick="clearOutput()">Clear</button>
            <button onclick="downloadM3U()">Download M3U</button>
        </div>
        
        <textarea id="output" readonly=""></textarea>
    </div>
    
    <script>
        function generateUrls() {
            const template = document.getElementById('template').value;
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const replace = document.getElementById('replace').value;
            let output = '';
            
            for (let i = start; i <= end; i++) {
                let url = template.replace(replace, i);
                output += url + '\n';  // Aggiunge una nuova riga dopo ogni URL
            }
            
            document.getElementById('output').value = output;
        }
        
        function clearOutput() {
            document.getElementById('output').value = '';
        }

        function downloadM3U() {
            const output = document.getElementById('output').value;
            const blob = new Blob([output], { type: 'audio/x-mpegurl' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'playlist.m3u';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>


</body></html>
