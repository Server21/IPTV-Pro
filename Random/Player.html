<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Universale</title>
  <link rel="icon" href="data:,">
  <style>
    body { margin: 0; background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #fff; }
    .player-container { position: relative; width: 80%; max-width: 900px; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    .player-container.fullscreen { border-radius: 0; }
    video { width: 100%; display: block; background: #000; cursor: pointer; }
    .pause-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 64px; color: rgba(255,255,255,0.8); display: none; animation: fade 0.5s ease-in-out; pointer-events: none; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    .controls { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.6); padding: 8px; display: flex; flex-wrap: wrap; /* Per gestire pi√π righe */ align-items: center; gap: 8px; opacity: 1; transition: opacity 0.5s ease; z-index: 2147483647; }
    .controls.hidden { opacity: 0; }
    .control-button { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; padding: 4px 8px; border-radius: 4px; display: flex; align-items: center; justify-content: center; min-width: 32px; height: 32px; }
    .control-button:hover { background-color: rgba(255,255,255,0.1); }
    .progress-bar { position: relative; flex: 1 1 100%; /* Occupa tutta la larghezza in una nuova riga */ order: 1; /* Per mandarlo a capo */ height: 6px; background: #444; cursor: pointer; border-radius: 3px; margin-top: 5px; }
    .progress-filled { width: 0; height: 100%; background: #00ff00; border-radius: 3px; transition: width 0.1s linear; }
    .progress-buffered { position: absolute; top: 0; left: 0; width: 0; height: 100%; background: #0066ff; border-radius: 3px; opacity: 0.7; z-index: 1; }
    .progress-handle { position: absolute; top: 50%; left: 0; width: 12px; height: 12px; background: #00ff00; border: 2px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); cursor: pointer; opacity: 0; transition: opacity 0.2s ease, transform 0.2s ease; z-index: 3; }
    .progress-bar:hover .progress-handle { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    .progress-handle.dragging { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
    .preview-thumb { position: absolute; bottom: 100%; left: 0; width: 120px; height: 68px; margin-bottom: 4px; background: #000; border: 1px solid #555; display: none; pointer-events: none; }
    .preview-thumb video { width: 100%; height: 100%; object-fit: cover; }
    .tooltip { position: absolute; bottom: 100%; padding: 2px 4px; background: rgba(0,0,0,0.8); color: #fff; font-size:12px; border-radius:2px; transform: translateX(-50%); display: none; white-space:nowrap; margin-bottom: 4px; pointer-events: none;}
    .volume-control { display: flex; align-items: center; gap:4px; order: 2; }
    select.player-select { background: #1f1f1f; color: #fff; border: none; border-radius:4px; padding:4px 6px; cursor: pointer; font-size: 0.85em; max-width: 150px; } /* Stile per i nuovi select */
    span#time-display { color: #fff; font-size: 0.9em; order: 2; margin: 0 5px; }
    #nextEpisodeButton, #backToCatalogButton { display: none; margin-left: auto; /* Sposta a destra */ order: 2; padding: 4px 10px; background-color: #555; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9em;}
    #nextEpisodeButton { background-color: #e50914;}
    #nextEpisodeButton:hover, #backToCatalogButton:hover { background-color: #777; }
    #nextEpisodeButton:hover { background-color: #f40612; }
    .episode-selector-group { display: flex; gap: 8px; align-items: center; order: 2;}
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrlFromQuery = urlParams.get('videoUrl');
    const startTimeFromQuery = urlParams.get('startTime'); 
    const skipIntroStartFromQuery = urlParams.get('skipIntroStart');
    const skipIntroEndFromQuery = urlParams.get('skipIntroEnd');
    const outroStartFromQuery = urlParams.get('outroStart');
    const serieIdFromQuery = urlParams.get('serieId'); 
    const stagioneIndexFromQuery = parseInt(urlParams.get('stagioneIndex'), 10); // ParseInt
    const episodioIndexFromQuery = parseInt(urlParams.get('episodioIndex'), 10); // ParseInt
    const contentTypeFromQuery = urlParams.get('contentType'); 
    const returnToFromQuery = urlParams.get('returnTo');
    const titleFromQuery = urlParams.get('title'); // Titolo della serie

    const CONFIG = {
      source: videoUrlFromQuery || '', 
      startTime: startTimeFromQuery || '0:00',
      skipIntroStart: skipIntroStartFromQuery, 
      skipIntroEnd: skipIntroEndFromQuery,
      outroStart: outroStartFromQuery,
      serieId: serieIdFromQuery,
      stagioneIndex: isNaN(stagioneIndexFromQuery) ? -1 : stagioneIndexFromQuery,
      episodioIndex: isNaN(episodioIndexFromQuery) ? -1 : episodioIndexFromQuery,
      contentType: contentTypeFromQuery,
      title: titleFromQuery,
      returnTo: returnToFromQuery || 'Casa.html#home' 
    };

    function parseTime(val){
        if(typeof val === 'string' && val.includes(':')){
            const parts = val.split(':');
            const m = parseInt(parts[0], 10) || 0;
            const s = parseInt(parts[1], 10) || 0;
            return m * 60 + s;
        } else if (typeof val === 'string' && !isNaN(parseFloat(val))) { return parseFloat(val); }
        else if (typeof val === 'number') { return val; }
        return 0;
    }
    
    let isFilmSimple = !CONFIG.contentType || CONFIG.contentType === 'film';
    let startTime=parseTime(CONFIG.startTime);
    let skipIntroStart = !isFilmSimple && CONFIG.skipIntroStart ? parseTime(CONFIG.skipIntroStart) : 0;
    let skipIntroEnd = !isFilmSimple && CONFIG.skipIntroEnd ? parseTime(CONFIG.skipIntroEnd) : 0;
    let outroStart = !isFilmSimple && CONFIG.outroStart ? parseTime(CONFIG.outroStart) : 0;

    let currentSerieData = null; // Per memorizzare i dati della serie corrente

    function isInternalResource(url) {
        if (!url) return false;
        return !url.toLowerCase().startsWith('http://') && !url.toLowerCase().startsWith('https://');
    }
  </script>

  <div class="player-container" id="playerContainer">
    <video id="video" playsinline autoplay poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"></video> 
    <div class="pause-overlay" id="pauseOverlay">‚è∏Ô∏è</div>
    <div class="controls" id="controls">
      <button class="control-button" id="playPauseBtn" title="Play/Pausa" style="order:2">‚ñ∂Ô∏è</button>
      <button class="control-button" id="backToCatalogButton" title="Torna al Catalogo" style="order:2">‚Üê</button> 
      
      <!-- Selettori Stagione ed Episodio -->
      <div id="episodeSelectorGroup" class="episode-selector-group" style="display: none; order: 2;">
        <select id="seasonSelector" class="player-select" title="Seleziona Stagione"></select>
        <select id="episodeSelector" class="player-select" title="Seleziona Episodio"></select>
      </div>

      <span id="time-display">00:00 / 00:00</span>
      <div class="progress-bar" id="progress-bar">
        <div class="progress-buffered" id="progress-buffered"></div>
        <div class="progress-filled" id="progress-filled"></div>
        <div class="progress-handle" id="progress-handle"></div>
        <div class="preview-thumb" id="preview-thumb"><video muted></video></div>
        <div class="tooltip" id="tooltip">00:00</div>
      </div>
      <div class="volume-control">
        <span id="volumeIcon" class="control-button" style="cursor:pointer;">üîä</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      </div>
      <select id="speed-selector" title="Velocit√†" class="player-select" style="order:2">
        <option value="0.5">0.5x</option><option value="0.75">0.75x</option>
        <option value="1" selected>1x</option><option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option><option value="2">2x</option>
      </select>
      <button class="control-button" id="nextEpisodeButton">Prossimo</button> 
      <button class="control-button" id="fullscreenBtn" title="Schermo Intero" style="order:2">‚õ∂</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playerContainer=document.getElementById('playerContainer'), 
          video=document.getElementById('video'), 
          pauseOverlay=document.getElementById('pauseOverlay'),
          controls=document.getElementById('controls'), 
          progressBar=document.getElementById('progress-bar'), 
          progressFilled=document.getElementById('progress-filled'),
          progressBuffered=document.getElementById('progress-buffered'), 
          progressHandle=document.getElementById('progress-handle'), 
          timeDisplay=document.getElementById('time-display'), 
          previewThumb=document.getElementById('preview-thumb'),
          previewVideo=previewThumb.querySelector('video'), 
          tooltip=document.getElementById('tooltip'), 
          speedSelector=document.getElementById('speed-selector'), 
          volumeSlider=document.getElementById('volumeSlider'), 
          volumeIcon = document.getElementById('volumeIcon'), 
          playPauseBtn=document.getElementById('playPauseBtn'), 
          nextEpisodeButton = document.getElementById('nextEpisodeButton'), 
          backToCatalogButton = document.getElementById('backToCatalogButton'),
          fullscreenBtn=document.getElementById('fullscreenBtn'),
          episodeSelectorGroup = document.getElementById('episodeSelectorGroup'),
          seasonSelector = document.getElementById('seasonSelector'),
          episodeSelector = document.getElementById('episodeSelector');

    let isDragging = false; 
    let hideControlsTimeout; 
    let hlsInstance = null; 
    let hasTriggeredNextEpisode = false; 
    let hasAttemptedInitialFullscreen = false;

    // Funzione per caricare i dati della serie da localStorage
    function loadSerieDataFromStorage() {
        if (CONFIG.serieId) {
            const storedData = localStorage.getItem(`serieData_${CONFIG.serieId}`);
            if (storedData) {
                try {
                    currentSerieData = JSON.parse(storedData);
                    isFilmSimple = false; // Se abbiamo dati serie, non √® un film semplice
                    console.log("Dati serie caricati da localStorage:", currentSerieData);
                    populateSeasonSelector();
                } catch (e) {
                    console.error("Errore parsing dati serie da localStorage:", e);
                    currentSerieData = null;
                    isFilmSimple = true; // Fallback a film semplice
                }
            } else {
                console.warn(`Nessun dato serie trovato in localStorage per serieId: ${CONFIG.serieId}. Il selettore episodi non funzioner√†.`);
                isFilmSimple = true; // Potrebbe essere un film o dati non passati
            }
        } else {
             isFilmSimple = true; // Nessun serieId, quindi √® un film o un singolo video
        }
        // Aggiorna visibilit√† selettori
        episodeSelectorGroup.style.display = (!isFilmSimple && currentSerieData) ? 'flex' : 'none';
        nextEpisodeButton.style.display = (!isFilmSimple && currentSerieData) ? 'inline-flex' : 'none';
    }
    
    function populateSeasonSelector() {
        if (!currentSerieData || !currentSerieData.seasons || isFilmSimple) return;
        seasonSelector.innerHTML = '';
        currentSerieData.seasons.forEach((season, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = season.name || `Stagione ${season.season_number}`;
            if (index === CONFIG.stagioneIndex) {
                option.selected = true;
            }
            seasonSelector.appendChild(option);
        });
        populateEpisodeSelector(CONFIG.stagioneIndex);
        episodeSelectorGroup.style.display = 'flex';
    }

    function populateEpisodeSelector(seasonIdx) {
        if (!currentSerieData || !currentSerieData.seasons || !currentSerieData.seasons[seasonIdx] || isFilmSimple) return;
        episodeSelector.innerHTML = '';
        const episodes = currentSerieData.seasons[seasonIdx].episodes;
        episodes.forEach((ep, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = ep.name || `Episodio ${ep.episode_number}`;
            if (index === CONFIG.episodioIndex && parseInt(seasonSelector.value, 10) === CONFIG.stagioneIndex) {
                option.selected = true;
            }
            episodeSelector.appendChild(option);
        });
    }

    seasonSelector.addEventListener('change', (e) => {
        const newSeasonIndex = parseInt(e.target.value, 10);
        populateEpisodeSelector(newSeasonIndex);
        // Carica il primo episodio della nuova stagione selezionata
        playEpisode(newSeasonIndex, 0); 
    });

    episodeSelector.addEventListener('change', (e) => {
        const newSeasonIndex = parseInt(seasonSelector.value, 10);
        const newEpisodeIndex = parseInt(e.target.value, 10);
        playEpisode(newSeasonIndex, newEpisodeIndex);
    });

    function playEpisode(seasonIdx, episodeIdx) {
        if (!currentSerieData || !currentSerieData.seasons[seasonIdx] || !currentSerieData.seasons[seasonIdx].episodes[episodeIdx]) {
            console.error("Dati episodio non trovati per la selezione:", seasonIdx, episodeIdx);
            return;
        }
        const serie = currentSerieData;
        const season = serie.seasons[seasonIdx];
        const episode = season.episodes[episodeIdx];

        // Aggiorna CONFIG globale per riflettere la nuova selezione
        CONFIG.source = episode.file;
        CONFIG.stagioneIndex = seasonIdx;
        CONFIG.episodioIndex = episodeIdx;
        CONFIG.skipIntroStart = episode.skipIntroStart || '';
        CONFIG.skipIntroEnd = episode.skipIntroEnd || '';
        CONFIG.outroStart = episode.outroStart || '';
        
        // Ricrea i valori derivati da CONFIG
        startTime = 0; // Inizia sempre dall'inizio quando si cambia episodio manualmente
        skipIntroStart = parseTime(CONFIG.skipIntroStart);
        skipIntroEnd = parseTime(CONFIG.skipIntroEnd);
        outroStart = parseTime(CONFIG.outroStart);

        // Aggiorna URL senza ricaricare la pagina (opzionale, ma buono per bookmarking/condivisione)
        const newParams = new URLSearchParams(window.location.search);
        newParams.set('videoUrl', episode.file);
        newParams.set('stagioneIndex', seasonIdx.toString());
        newParams.set('episodioIndex', episodeIdx.toString());
        if(episode.skipIntroStart) newParams.set('skipIntroStart', episode.skipIntroStart); else newParams.delete('skipIntroStart');
        if(episode.skipIntroEnd) newParams.set('skipIntroEnd', episode.skipIntroEnd); else newParams.delete('skipIntroEnd');
        if(episode.outroStart) newParams.set('outroStart', episode.outroStart); else newParams.delete('outroStart');
        history.pushState(null, '', `${window.location.pathname}?${newParams.toString()}`);
        
        loadSource(episode.file);
    }


    function triggerNextEpisode() {
        if (hasTriggeredNextEpisode) return; 
        
        console.log("Tentativo di triggerNextEpisode. CONFIG:", CONFIG); 
        if (CONFIG.serieId && CONFIG.stagioneIndex !== null && CONFIG.episodioIndex !== null && CONFIG.contentType && CONFIG.contentType !== 'film') {
            hasTriggeredNextEpisode = true; 
            let casaUrl = `Casa.html#playNext?serieId=${encodeURIComponent(CONFIG.serieId)}&stagioneIndex=${CONFIG.stagioneIndex}&episodioIndex=${CONFIG.episodioIndex}&contentType=${CONFIG.contentType}&returnTo=${encodeURIComponent(CONFIG.returnTo)}`;
            console.log("Reindirizzamento a:", casaUrl);
            window.location.href = casaUrl;
        } else {
            console.warn("triggerNextEpisode: Condizioni non soddisfatte o serieId mancante.", {serieId: CONFIG.serieId});
        }
    }
    nextEpisodeButton.addEventListener('click', triggerNextEpisode);
    backToCatalogButton.addEventListener('click', () => {
        window.location.href = decodeURIComponent(CONFIG.returnTo); 
    });

    function togglePlayPause() { 
      if (video.readyState < 1) return; 
      if (video.paused || video.ended) { 
        const playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.catch(e => console.error("Errore play manuale:", e.message));
        }
      } else { 
        video.pause();
      }
    }
    playPauseBtn.addEventListener('click', togglePlayPause); 
    video.addEventListener('click', togglePlayPause);

    video.addEventListener('play', () => { 
      playPauseBtn.textContent = '‚è∏Ô∏è'; 
      pauseOverlay.style.display = 'none'; 
      showControls(); 

      if (isInternalResource(CONFIG.source) && !hasAttemptedInitialFullscreen && !document.fullscreenElement) {
        const fsPromise = playerContainer.requestFullscreen ? playerContainer.requestFullscreen() : Promise.reject(new Error("FS API not supported"));
        fsPromise.catch(err => console.warn("Autofullscreen non riuscito:", err.message));
        hasAttemptedInitialFullscreen = true; 
      }
    });

    video.addEventListener('pause', () => { 
      playPauseBtn.textContent = '‚ñ∂Ô∏è'; 
      if (!isDragging) { pauseOverlay.style.display = 'block'; setTimeout(() => pauseOverlay.style.display = 'none', 600);} 
      showControls(); 
    });

    video.addEventListener('ended', () => { 
        playPauseBtn.textContent = '‚ñ∂Ô∏è'; 
        showControls(); 
        if (!isFilmSimple && currentSerieData) { nextEpisodeButton.style.display = 'inline-flex'; } 
        triggerNextEpisode(); 
    });

    function updateBufferedBar() { /* ... (invariato) ... */ }
    video.addEventListener('progress', updateBufferedBar); 
    video.addEventListener('loadedmetadata', updateBufferedBar); 
    video.addEventListener('canplaythrough', updateBufferedBar);
    
    function enterFullscreen() { /* ... (invariato) ... */ }
    function exitFullscreen() { /* ... (invariato) ... */ }
    fullscreenBtn.addEventListener('click', () => {  if (!document.fullscreenElement) enterFullscreen(); else exitFullscreen(); });
    document.addEventListener('fullscreenchange', () => { playerContainer.classList.toggle('fullscreen', !!document.fullscreenElement); showControls(); });
    document.addEventListener('webkitfullscreenchange', () => { playerContainer.classList.toggle('fullscreen', !!document.webkitFullscreenElement); showControls(); });
    document.addEventListener('msfullscreenchange', () => { playerContainer.classList.toggle('fullscreen', !!document.msFullscreenElement); showControls(); });
    video.addEventListener('dblclick', () => { if (!document.fullscreenElement) enterFullscreen(); else exitFullscreen(); });
    
    volumeSlider.addEventListener('input', () => { video.volume = parseFloat(volumeSlider.value); video.muted = video.volume === 0; });
    video.addEventListener('volumechange', () => { volumeSlider.value = video.muted ? 0 : video.volume; volumeIcon.textContent = video.muted || video.volume === 0 ? 'üîá' : (video.volume < 0.5 ? 'üîâ' : 'üîä'); });
    volumeIcon.addEventListener('click', () => { video.muted = !video.muted; });
    speedSelector.addEventListener('change', () => video.playbackRate = parseFloat(speedSelector.value));
    
    function loadSource(src) { 
        if (!src) { console.error("Nessuna sorgente video."); alert("Nessun video."); return; } 
        
        video.poster = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        hasTriggeredNextEpisode = false; 
        // hasAttemptedInitialFullscreen non viene resettato qui, si resetta solo se si cambia serie interamente (da Casa.html)
        
        if (!isFilmSimple) backToCatalogButton.style.display = 'inline-flex'; else backToCatalogButton.style.display = 'none';

        if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; } 
        
        const setupAndPlayVideo = (readyPromise) => { /* ... (invariato, ma senza riferimenti a loadingEl) ... */ 
            readyPromise.then(() => {
                if (startTime > 0 && startTime < video.duration) video.currentTime = startTime;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        if (error.name === 'NotAllowedError') {
                            console.warn('Autoplay bloccato.'); playPauseBtn.textContent = '‚ñ∂Ô∏è';
                        } else {
                            console.error('Errore autoplay:', error.message); playPauseBtn.textContent = '‚ñ∂Ô∏è';
                        }
                    });
                }
            }).catch(e => { console.error("Errore setup video:", e.message); playPauseBtn.textContent = '‚ñ∂Ô∏è';});
        };

        if (src.includes('.m3u8')) { 
            if (Hls.isSupported()) { 
                hlsInstance = new Hls({ abrEwmaDefaultEstimate: 500000 }); 
                hlsInstance.loadSource(src); 
                hlsInstance.attachMedia(video); 
                const manifestParsedPromise = new Promise((resolve, reject) => { /* ... (invariato) ... */ });
                setupAndPlayVideo(manifestParsedPromise);
                if (previewVideo.canPlayType('application/vnd.apple.mpegurl')) { previewVideo.src = src; } 
                else if (Hls.isSupported()) { const hlsPreview = new Hls(); hlsPreview.loadSource(src); hlsPreview.attachMedia(previewVideo); }
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) { 
                video.src = src; previewVideo.src = src; 
                const loadedMetaPromise = new Promise((resolve, reject) => { /* ... (invariato) ... */ });
                setupAndPlayVideo(loadedMetaPromise);
            } else { alert('HLS non supportato.'); }
        } else { 
            video.src = src; previewVideo.src = src; 
            const canPlayPromise = new Promise((resolve, reject) => { /* ... (invariato) ... */ });
            setupAndPlayVideo(canPlayPromise);
        } 
        
        video.onloadedmetadata = () => { 
            updateTime(); updateBufferedBar(); 
            // La visibilit√† del pulsante "Prossimo" √® gestita da loadSerieDataFromStorage e dall'evento 'ended'
        }; 
        video.onerror = (e) => { console.error("Errore elemento video:", e); playPauseBtn.textContent = '‚ñ∂Ô∏è';};
    }

    function formatTime(s) { /* ... (invariato) ... */ }
    function updateTime() { /* ... (invariato) ... */ }
    video.addEventListener('loadedmetadata', updateTime); 
    video.addEventListener('timeupdate', updateTime); 
    
    function showControls() { /* ... (invariato) ... */ }
    playerContainer.addEventListener('mousemove', showControls); 
    playerContainer.addEventListener('focusin', showControls); 
    playerContainer.addEventListener('mouseleave', () => { /* ... (invariato) ... */ });
    controls.addEventListener('mouseenter', () => clearTimeout(hideControlsTimeout)); 
    controls.addEventListener('mouseleave', () => { /* ... (invariato) ... */ });
    
    function seek(e) { /* ... (invariato) ... */ }
    progressBar.addEventListener('click', seek);
    progressHandle.addEventListener('mousedown', (e) => { /* ... (invariato) ... */ });
    document.addEventListener('mousemove', (e) => { /* ... (invariato) ... */ });
    document.addEventListener('mouseup', () => { if (isDragging) { /* ... (invariato) ... */ }});
    progressBar.addEventListener('mousemove', e => { /* ... (invariato) ... */ });
    progressBar.addEventListener('mouseout', () => { if (!isDragging) { /* ... (invariato) ... */ }});
    
    video.addEventListener('timeupdate', () => {
      if (!isFinite(video.duration) || video.readyState < video.HAVE_METADATA) return;
      if (!isDragging) { 
        const progressPercent = (video.currentTime / video.duration) * 100;
        progressFilled.style.width = `${progressPercent}%`;
        progressHandle.style.left = `${progressPercent}%`;
      }
      updateTime(); updateBufferedBar();
      
      if (!isFilmSimple && skipIntroStart > 0 && skipIntroEnd > skipIntroStart && video.currentTime >= skipIntroStart && video.currentTime < skipIntroEnd) { 
        video.currentTime = skipIntroEnd; 
      }
      if (!isFilmSimple && outroStart > 0 && video.currentTime >= outroStart && video.currentTime < video.duration - 0.5 && !video.paused && !hasTriggeredNextEpisode) { 
        video.pause(); 
        if (currentSerieData) { nextEpisodeButton.style.display = 'inline-flex'; }
      }
    });
    
    // INIZIALIZZAZIONE
    loadSerieDataFromStorage(); // Carica i dati della serie e popola i selettori se applicabile
    showControls(); 
    video.volume = parseFloat(volumeSlider.value); 
    video.playbackRate = parseFloat(speedSelector.value); 
    
    if (CONFIG.source) { 
      loadSource(CONFIG.source); 
    } else { 
      console.error("Nessuna sorgente video."); 
      if (!currentSerieData && !isFilmSimple) { // Se ci aspettavamo dati serie ma non ci sono
         alert("Dati della serie non trovati. Impossibile caricare il video.");
      } else if (isFilmSimple) {
         alert("Nessun video da caricare. Specificare 'videoUrl'."); 
      }
      // Se currentSerieData esiste ma CONFIG.source √® vuoto, i selettori dovrebbero permettere di scegliere un episodio
    }
  </script>
</body>
